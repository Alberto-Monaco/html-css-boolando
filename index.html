<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>html-css-boolando</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body class="deug">
		<header class="container-header bg-orange d-flex">
			<nav class="menu d-flex justify-content-between">
				<ul class="d-flex list">
					<li><a href="#">Donna</a></li>
					<li><a href="#">Uomo</a></li>
					<li><a href="#">Bambini</a></li>
				</ul>
				<img
					width="10%"
					class="logo"
					src="./assets/img/boolean-logo.png"
					alt="logo"
				/>
				<div class="icon d-flex">
					<img class="icon1" src="./assets/img/user.png" alt="user" />
					<img class="icon2" src="./assets/img/hearth.png" alt="" />
					<img class="icon3" src="./assets/img/bag.png" alt="" />
				</div>
			</nav>
		</header>
		<main>
			<div class="container-main d-flex">
				<div class="d-flex photo wrap">
					<img class="product" src="./assets/img/1.webp" alt="" />
					<img class="product" src="./assets/img/2.webp" alt="" />
					<img class="product" src="./assets/img/3.webp" alt="" />
					<img class="product" src="./assets/img/4.webp" alt="" />
					<img class="product" src="./assets/img/5.webp" alt="" />
					<img class="product" src="./assets/img/6.webp" alt="" />
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
